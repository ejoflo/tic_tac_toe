<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Tizzoe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="tictactoe.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>Tic Tac Tizzzzzzoe</h1>
        <div id="board">
            <div id="tile0" class="tile">0</div>
            <div id="tile1" class="tile">1</div>
            <div id="tile2" class="tile">2</div>
            <div id="tile3" class="tile">3</div>
            <div id="tile4" class="tile">4</div>
            <div id="tile5" class="tile">5</div>
            <div id="tile6" class="tile">6</div>
            <div id="tile7" class="tile">7</div>
            <div id="tile8" class="tile">8</div>
        </div>
    </div>
</body>
</html>
