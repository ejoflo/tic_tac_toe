<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Tizzoe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="tictactoe.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <div id="board">
            <div id="tile0" class="tile"></div>
            <div id="tile1" class="tile"></div>
            <div id="tile2" class="tile"></div>
            <div id="tile3" class="tile"></div>
            <div id="tile4" class="tile"></div>
            <div id="tile5" class="tile"></div>
            <div id="tile6" class="tile"></div>
            <div id="tile7" class="tile"></div>
            <div id="tile8" class="tile"></div>
        </div>
        <div id="menu">
            <p class="playerInfo"></p>
            <p class="winnerInfo"></p>
            <button id="startBtn">Start</button>
            <button id="playerOne">Player •X•</button>
            <button id="playerTwo">Player •O•</button>
        </div>
    </div>
</body>
</html>
